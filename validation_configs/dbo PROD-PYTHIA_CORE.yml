    key_columns: ["NGS_GLOBAL_ALTERATION_TYPE_NAME", "ASSAY_RESULT", "NUMERIC_VALUE"]
    data_transformation_rules: ["normalize_null_nan", "round_float_to_decimal:2"]

  - source_table: "PYTHIA_NGS_GLOBAL_ALTERATION"
