    key_columns: ["DESCRIPTION", "NO_CHANGE_DETECTED"]
    data_transformation_rules: ["normalize_null_nan"]

  - source_table: "PYTHIA_NGS_FUSION_GENE"
    group: "FUSION"
    key_columns: ["HUGO_SYMBOL", "GENE_ORDER", "EXON_NUMBER", "REFSEQ", "CHROMOSOME", "START_POSITION", "STRAND"]
    data_transformation_rules: ["normalize_null_nan"]

  - source_table: "PYTHIA_NGS_FUSION_GENE"
    group: "FUSION"
    key_columns: ["HUGO_SYMBOL", "GENE_ORDER", "EXON_NUMBER", "REFSEQ", "CHROMOSOME", "START_POSITION"]
    data_transformation_rules: ["normalize_null_nan"]

  - source_table: "PYTHIA_NGS_FUSION_GENE"
    group: "FUSION"
