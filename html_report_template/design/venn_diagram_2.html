<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Venn Diagram</title>
  <style>
    :root{
      --bg: #ffffff;
      --text: #222;
      --set1: rgba(255,138,138,0.85);
      --set2: rgba(154,208,146,0.85);
      --font: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:var(--font)}
    .venn_diagram_wrap{min-height:350px;display:flex;align-items:center;justify-content:center;padding:28px}
    .venn_diagram_card{max-width:900px;width:100%;text-align:center}
    .venn_diagram_svg{width:100%;height:auto;max-width:820px}
    .venn_diagram_label{font-size:16px;fill:var(--text);font-weight:600;text-anchor:middle}
    .venn_diagram_count{font-size:28px;fill:var(--text);font-weight:700;text-anchor:middle}
    .venn_diagram_set1{fill:var(--set1);stroke:rgba(0,0,0,0.04)}
    .venn_diagram_set2{fill:var(--set2);stroke:rgba(0,0,0,0.04)}
    .venn_diagram_db1_all{fill:rgba(239, 173, 173, 0.103);stroke:rgba(217, 104, 104, 0.835)}
    .venn_diagram_db2_all{fill:rgba(112, 229, 112, 0.126);stroke:rgba(104, 217, 104, 0.835)}
    .legend{margin-top:14px;font-size:14px;color:#444;line-height:1.4}
    /* Responsive tweaks */
    @media (max-width:420px){
      .venn_diagram_count{font-size:18px}
      .venn_diagram_label{font-size:14px}
    }
  </style>
</head>
<body>
  <div class="venn_diagram_wrap">
    <div class="venn_diagram_card" role="img" aria-label="Venn diagram">
      <!-- SVG Venn diagram -->
      <svg viewBox="0 0 900 420" role="presentation" aria-hidden="false" class="venn_diagram_svg">
        <!-- left ellipse (DB1 All) -->
        <ellipse class="venn_diagram_db1_all" cx="290" cy="210" rx="250" ry="200" />
        <!-- Count DB1 All only -->
        <text class="venn_diagram_count" x="110" y="210">60</text>
        <text class="venn_diagram_percent" x="95" y="240">60%</text>
        <!-- right ellipse (DB2 All) -->
        <ellipse class="venn_diagram_db2_all" cx="590" cy="210" rx="270" ry="209" />
        <!-- Count DB2 All only -->
        <text class="venn_diagram_count" x="800" y="210">70</text>
        <text class="venn_diagram_percent" x="790" y="240">70%</text>

        <circle class="venn_diagram_set1" cx="360" cy="210" r="180" />
        <circle class="venn_diagram_set2" cx="540" cy="210" r="200" />

        <!-- counts -->
        <!-- Set 1 only -->
        <text class="venn_diagram_count" x="250" y="210">30</text>
        <text class="venn_diagram_percent" x="235" y="240">60%</text>
        <!-- Intersection -->
        <text class="venn_diagram_count" x="440" y="210">20</text>
        <!-- Set 2 only -->
        <text class="venn_diagram_count" x="650" y="210">40</text>
        <text class="venn_diagram_percent" x="635" y="240">66%</text>

        <!-- Labels under each circle -->
        <text class="venn_diagram_label" x="290" y="310">Set 1</text>
        <text class="venn_diagram_label" x="580" y="350">Set 2</text>

        <!-- optional subtle intersection outline (for accessibility/visual clarity) -->
        <ellipse cx="440" cy="210" rx="60" ry="110" fill="none" stroke="rgba(0,0,0,0.02)"/>
      </svg>
    </div>
  </div>
</body>
</html>
