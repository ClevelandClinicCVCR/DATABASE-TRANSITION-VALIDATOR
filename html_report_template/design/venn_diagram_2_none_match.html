<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Venn Diagram</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --set1: rgba(255, 138, 138, 0.85);
      --set2: rgba(154, 208, 146, 0.85);
      --font: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font)
    }

    .venn_diagram_wrap {
      min-height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px
    }

    .venn_diagram_card {
      max-width: 900px;
      width: 100%;
      text-align: center
    }

    .venn_diagram_svg {
      width: 100%;
      height: auto;
      max-width: 820px
    }

    .venn_diagram_label {
      font-size: 16px;
      fill: var(--text);
      font-weight: 600;
      text-anchor: middle
    }

    .venn_diagram_count {
      font-size: 28px;
      fill: var(--text);
      font-weight: 700;
      text-anchor: middle
    }

    .venn_diagram_set1 {
      fill: var(--set1);
      stroke: rgba(0, 0, 0, 0.04)
    }

    .venn_diagram_set2 {
      fill: var(--set2);
      stroke: rgba(0, 0, 0, 0.04)
    }

    .venn_diagram_db1_all {
      fill: rgba(239, 173, 173, 0.103);
      stroke: rgba(217, 104, 104, 0.835)
    }

    .venn_diagram_db2_all {
      fill: rgba(112, 229, 112, 0.126);
      stroke: rgba(104, 217, 104, 0.835)
    }

    .legend {
      margin-top: 14px;
      font-size: 14px;
      color: #444;
      line-height: 1.4
    }

    /* Responsive tweaks */
    @media (max-width:420px) {
      .venn_diagram_count {
        font-size: 18px
      }

      .venn_diagram_label {
        font-size: 14px
      }
    }
  </style>
</head>

<body>
  <div class="venn_diagram_wrap">
    <div class="venn_diagram_card" role="img" aria-label="Venn diagram">
      <!-- SVG Venn diagram -->
      <svg viewBox="0 0 900 420" role="presentation" aria-hidden="false" class="venn_diagram_svg">
        <circle class="venn_diagram_db1_all" cx="205" cy="210" r="200" />
        <circle class="venn_diagram_db2_all" cx="670" cy="210" r="205" />
        <text class="venn_diagram_count" x="800" y="210">70</text>
        <text class="venn_diagram_percent" x="785" y="240">70%</text>
        <text class="venn_diagram_count" x="90" y="210">60</text>
        <text class="venn_diagram_percent" x="75" y="240">60%</text>

        <circle class="venn_diagram_set1" cx="275" cy="210" r="120" />
        <circle class="venn_diagram_set2" cx="605" cy="210" r="130" />

        <!-- counts -->

        <text class="venn_diagram_count" x="275" y="210">30</text>
        <text class="venn_diagram_count" x="605" y="210">40</text>

        <!-- Labels under each circle -->
        <text class="venn_diagram_label" x="280" y="280">Set 1</text>
        <text class="venn_diagram_label" x="605" y="280">Set 2</text>
      </svg>
    </div>
  </div>
</body>

</html>
